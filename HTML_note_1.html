<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        HTML入门笔记1
    </h1>
    <h2>HTML 是谁发明的</h2>
    Lee爵士
    <h2>HTML 起手应该写什么</h2>
    <pre> !DOCTYPE html</pre>
    <h2>常用的表章节的标签有哪些</h2>
    <dl>
        <dt>h1~h6</dt>
        <dd>标题</dd>
        <dt>section</dt>
        <dd>章节</dd>
        <dt>article</dt>
        <dd>文章</dd>
        <dt>main</dt>
        <dd>主要内容</dd>
        <dt>aside</dt>
        <dd>旁枝内容</dd>
    </dl>
    <h2>全局属性有哪些</h2>
    class, contenteditable, hidden, id, style, tabindex, title
    <h2>常用的内容标签有哪些</h2>
    <dl>
        <dt>a</dt>
        <dd>超链接</dd>
        <dt>strong</dt>
        <dd>重要的内容</dd>
        <dt>em</dt>
        <dd>语气强调</dd>
        <dt>code</dt>
        <dd>代码段</dd>
        <dt>pre</dt>
        <dd>保留文本中的多个空格和换行</dd>
    </dl>
</body>
</html>
